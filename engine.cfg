[application]

name="DynaDungeons"
main_scene="res://scenes/level.xscn"
icon="res://icon.png"

[autoload]

global="res://scripts/global.gd"

[display]

width=960
height=832

[image_loader]

filter=false
gen_mipmaps=false

[input]

1_move_up=[key(Up)]
1_move_down=[key(Down)]
1_move_left=[key(Left)]
1_move_right=[key(Right)]
1_drop_bomb=[key(Return)]
2_move_up=[key(Z)]
2_move_down=[key(S)]
2_move_left=[key(Q)]
2_move_right=[key(D)]
2_drop_bomb=[key(Tab)]
